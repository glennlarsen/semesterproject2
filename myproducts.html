<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to your products page on Secrets of Thailand. Add, edit or delete your products."
    />
    <script
      src="https://kit.fontawesome.com/05dfe09a67.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/jpg" href="logo/favicon-logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Secrets of Thailand | My Products</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu-container"></div>

      <main>
        <div class="container text-center">
          <div class="admin-menu-container d-flex justify-content-center"></div>

          <div class="mt-4">
            <div class="add-header"></div>

            <ul class="products-container" id="productsContainer">
              <div class="loader"></div>
            </ul>
          </div>
        </div>

        <div class="add-form-container"></div>

        <div class="edit-form-container">
          <div id="editProductForm" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Edit Product</h4>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div id="message-container__edit"></div>
                    <div class="mb-3">
                      <label for="editTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="editTitle" />
                    </div>
                    <div class="mb-3">
                      <label for="editPrice" class="form-label">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        id="editPrice"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="editDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        rows="4"
                        cols="50"
                        class="form-control"
                        id="editDescription"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="check"
                          id="editFeatured"
                        />
                        <label class="form-check-label" for="editFeatured">
                          Featured
                        </label>
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <input
                        type="file"
                        name="files"
                        class="form-control"
                        id="editImageUpload"
                      />
                      <label class="input-group-text" for="editImageUpload"
                        >Upload</label
                      >
                      <div id="editDisplay_image"></div>
                    </div>
                    <button type="submit" class="btn-green">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/myProducts.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>

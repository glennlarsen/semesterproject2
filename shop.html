<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="description"
      content="Browse through all products from Secrets of Thailand"

    ></script>
    <link rel="shortcut icon" type="image/jpg" href="logo/favicon-logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Secrets of Thailand | Shop</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu-container"></div>

      <main>
        <div class="container text-center">

            All our products are handpicked by Professional cosmetics experts

            class="form-control search mt-4"
            placeholder="Search for product"

            <div class="loader"></div>
          </ul>
        </div>
      </main>
    </div>

    <footer></footer>
